<html>
<link rel="stylesheet" href="style2.css">
<body>
    <div id ="card" class="block">
        <div id ="cardInfo">
            <div id = "name">
                <div id="adj" class="slot">
                    Adjectives:
                    <input id="adjIn1" type="text">
                    <input id="adjIn2" type="text">
                    <input id="adjIn3" type="text">
                </div>
                <div id="noun"  class="slot">
                    Noun: 
                    <input id="nounIn" type="text">
                </div>
            </div>
            <div id="stats">
                    <div id="trib"  class="slot">
                        Tributes: 
                        <input id="triIn" class="numIn" type="number" min="0" max="5">
                    </div>
                    <div id="atk"  class="slot">
                        Atk: 
                        <input id="atkIn" class="numIn" type="number" min="0">
                    </div>
                    <div id="def"  class="slot">
                        def: 
                        <input id="defIn" class="numIn" type="number" min="0">
                    </div>
            </div>
        </div>
        <div id ="effSection"  class="block">
            <div id = "eff1" class = "eff">+</div>
            <div id = "eff1" class = "eff">+</div>
            <div id = "eff1" class = "eff">+</div>
        </div>
    </div>
</body>
</html>
